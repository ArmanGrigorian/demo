<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
    integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./js/script.js"></script>
</head>

<body>
  <main class="main">
    <form class="form" enctype="multipart/form-data" accept="image/*">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Upload File</legend>
        <input class="form__input" type="file" name="file" required>
        <input class="form__submit" type="submit" value="Upload">
      </fieldset>
    </form>
    <div class="box" id="box">
      <div class="box__receiver" id="receiver">
        <!-- <div class="box__senderItem"></div> -->
      </div>
      <div class="box__sender" id="sender">
      </div>
    </div>
    
    <div class="box__controls">
      <button type="button" class="box__button box__button--screenshot" id="screenshotBtn">Take a screenshot</button>
      <div class="box__rotate" id="box__rotate">
        <button type="button" class="box__button box__button" id="rotateLeftBtn">Rotate Left</button>
        <button type="button" class="box__button box__button" id="rotateRightBtn">Rotate Right</button>
      </div>
      <form class="box__form">
        <input class="box__input" type="number" name="degrees" min="1" max="360" placeholder="Degrees..." required>
        <input class="box__submit" type="submit" value="Set">
      </form>
    </div>
  </main>
</body>

</html>
